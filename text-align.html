<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="text-align.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Logical Properties</h1>
        <h2>Text Alingnment</h2>
    </header>
    <section class="container">
        <div class="ltr">
                <h1>Left to right layout (LTR)</h1>
            <form action="post">
                <label for="username">Username</label>
                <input type="text" id="username">
                <p class="helper"><em>Your login credential</em></p>
            </form>
        </div>
        <div class="rtl">
            <h1> Right to left layout (RTL)</h1>
            <form action="post">
                <label for="username">اسم المستخدم</label>
                <input type="text" id="username">
                <p class="helper">بيانات اعتماد تسجيل الدخول الخاص بك</p>
            </form>
        </div>
    </section>
</body>
</html>
